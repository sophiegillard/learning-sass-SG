<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <p class="date">15</br>Aug</p>

            <div id="haut"> </div>

            <div id="bas">
                <p id="photos">Photos</p>

                <div id="title">
                    <h2>India</h2>
                    <h3>An upcoming superpower</h3>
                </div>

                <p id="text">
                    India is a vast South Asian country with
                        diverse terrain - from Himalayan peaks
                        to Indian Ocean coastline - and history
                        reaching back 5 millennia.
                </p>
            </div>
                <footer id="comment">
                    <figure class="comment" id="clock">
                        <img class="icon" src="clock.png" alt="clock">
                        <figcaption>6 mins ago</figcaption>
                    </figure>
                    <figure class="comment" id="chat">
                        <img class="icon" src="bubble-chat.png" alt="chat">
                        <figcaption>89 comments</figcaption>
                    </figure>
                </footer>
        </div>
    </body>
</html>
